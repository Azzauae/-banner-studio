name: Portfolio Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate Portfolio Structure
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check README exists
      run: |
        if [ ! -f README.md ]; then
          echo "‚ùå README.md not found"
          exit 1
        fi
        echo "‚úÖ README.md found"
    
    - name: Check LICENSE exists
      run: |
        if [ ! -f LICENSE ]; then
          echo "‚ö†Ô∏è LICENSE not found"
        else
          echo "‚úÖ LICENSE found"
        fi
    
    - name: Validate markdown files
      run: |
        echo "‚úÖ Portfolio structure validated"
        echo "üìÑ Files in repository:"
        find . -name "*.md" -type f | grep -v ".git" | sort
